<button id="mode-toggle" aria-label="Toggle Dark Mode"
    class="relative w-20 h-8 flex items-center rounded-full cursor-pointer transition-colors duration-500 bg-gray-300 dark:bg-gray-700 p-1">
    
    <div class="absolute inset-0 flex items-center justify-between px-2 text-xs font-bold text-gray-500 dark:text-gray-400">
        <i class="fa-solid fa-sun text-lg" id="light-icon"></i> 
        <span class="opacity-0 dark:opacity-100 transition-opacity duration-300 text-sm">DARK</span> 
    </div>

    <div id="switch-thumb" class="w-6 h-6 rounded-full bg-white shadow-md dark:transform dark:translate-x-full transition-transform duration-500 flex items-center justify-center">
        <i class="fa-solid text-lg text-gray-700 dark:text-cyan-400" id="mode-icon"></i>
    </div>
</button>
